<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="left">
        <section id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
          <button data-action="toggleRunning" class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button data-action="toggleRunning" class="ph ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
          </button>
          <button data-action="reset" class="ph ph-stop-circle secondary">
            <span class="sr-only">Reiniciar contador</span>
          </button>
          <button data-action="plusFiveTimer" class="ph ph-plus-circle">
            <span class="sr-only">Aumentar Tempo</span>
          </button>
          <button data-action="minusFiveTimer" class="ph ph-minus-circle">
            <span class="sr-only">Aumentar Tempo</span>
          </button>
        </section>
      </div>
      <div class="right">
        <section id="themes">
          <button data-action="themeFlorest" id="btn1" class="ph ph-tree">
            <span class="sr-only">Tema Floresta</span>
          </button>
          <button data-action="themeRain" id="btn2" class="ph ph-cloud-snow">
            <span class="sr-only">Tema Chuva</span>
          </button>
          <button
            data-action="themeCoffeeShop"
            id="btn3"
            class="ph ph-storefront"
          >
            <span class="sr-only">Tema Cafeteria</span>
          </button>
          <button data-action="themeFire" id="btn4" class="ph ph-fire">
            <span class="sr-only">Tema Lareira</span>
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
